<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Quiz</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome_text">
        <form class="welcome_form" name="form" onsubmit="submitForm(event)">
          <input
            type="text"
            name="name"
            value=""
            placeholder="Type your name"
          />
          <div>
            <button type="submit">
              Start Quiz
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
